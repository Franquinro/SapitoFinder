
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <title>SapitoFinder </title>
  <style>
    .bg-primary+.card-body {
      background: #007bff33;
    }

    .bg-secondary+.card-body {
      background: #6c757d33;
    }

    .mb-3 {
      margin-bottom: .2em!important;
    }

    .jumbotron {
      padding: 2rem 1rem !important;
      margin-bottom: .2em!important;
    }

    #limpia,
    #limpia2 {
      margin-top: -.4rem;
    }

    .desc_mark {
      background: #21252952;
      display: inline-block;
      border: 1px solid #f8f9fa63;
      border-radius: 2px;
    }
  </style>
</head>

<body>
  <div class="container">
    漏FQR漏<br>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Descripci贸n</span>
      </div>
      <input id="desc" type="text" class="form-control" placeholder="Introduce + 2 letras">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"><a href="#" title="Consejo" data-toggle="popover" data-placement="bottom" data-html="true" data-content="Puedes utilizar espacios para separar.<br>Ej. 'V1 A01 MVC'."><span class="badge badge-pill badge-info">?</span></a>&nbsp;Ubicaci贸n</span>
      </div>
      <input id="ubi" type="text" class="form-control" placeholder="Completa ubicaci贸n" value="T8T-">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">KKS</span>
      </div>
      <input id="kks" type="text" class="form-control" placeholder="Introduce + 2 letras">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input type="checkbox" name="criterios"> &nbsp;<span id="label_input">Resaltar</span>
        </div>
      </div>
    </div>
    <div id="buscando" class="d-flex justify-content-center" aria-hidden="true" style="display:none!important;">
      <div class="spinner-border" role="status">
        <span class="sr-only">Buscando...</span>
      </div>
    </div>
    <div id="resultados" class="alert alert-success" style="display:none!important;"><strong id="encontrados"></strong> Equipos encontrados.<button id="limpia" type="button" class="btn btn-primary float-right">Limpiar</button></div>
    <div id="sinresultados" class="alert alert-danger" style="display:none!important;"> <strong>Sin resultados!</strong> Redefine los criterios de b煤squeda. <button id="limpia2" type="button" class="btn btn-primary float-right">Limpiar</button></div>
    <div id="container"></div>
  </div>

<script type="text/javascript">
  var equipos = [];

  $(document).ready(function () {
    $.getJSON("listado_equipos_mayo_2025.json", function (data) {
      equipos = data;
    });

    $('[data-toggle="popover"]').popover();

    $("#label_input").click(function () {
      $('input[name=criterios]').click();
    });

    $('input[name=criterios]').on('change', function () {
      $("#desc").keyup();
    });

    $("#limpia").click(function () {
      $("#desc").val('');
      $("#ubi").val('T8T-');
      $("#kks").val('');
      $('#container').html("");
      $('#resultados').hide();
      $('#sinresultados').hide();
    });

    $("#limpia2").click(function () {
      $("#limpia").click();
    });

    $("#ubi").keydown(function (e) {
      var oldvalue = $(this).val();
      var field = this;
      setTimeout(function () {
        if (field.value.indexOf('T8T-') !== 0) {
          $(field).val(oldvalue);
        }
      }, 1);
    });

    $("#desc, #kks, #ubi").keyup(function () {
      var descripcion = $('#desc').val().toUpperCase().trim();
      var ubicacion = $('#ubi').val().toUpperCase().trim();
      var kks = $('#kks').val().toUpperCase().trim();
      if (descripcion.length > 2 || ubicacion.length > 4 || kks.length > 2) {
        $('#buscando').show();
        setTimeout(() => {
          mostrarResultados(filtrarEquipos(descripcion, ubicacion, kks));
        }, 1000);
      } else {
        $('#container').html('');
      }
    });
  });

  function filtrarEquipos(descripcion, ubicacion, kks) {
    return equipos.filter(function (equipo) {
      var cumpleDescripcion = descripcion.length <= 2 || descripcion.split(' ').every(txt => equipo["Denominaci贸n"].toUpperCase().includes(txt));
      var cumpleUbicacion = ubicacion.length <= 4 || ubicacion.split(' ').every(txt => (equipo["Ubicac.t茅cnica"] || "").toUpperCase().includes(txt));
      var cumpleKks = kks.length <= 2 || kks.split(' ').every(txt => (equipo["N潞Pieza fabric."] || "").toUpperCase().includes(txt));
      return cumpleDescripcion && cumpleUbicacion && cumpleKks;
    });
  }

  function mostrarResultados(filtros) {
    $('#buscando').hide();
    if (filtros.length > 0) {
      var html = '';
      for (var i = 0; i < filtros.length; i++) {
        html += '<div class="card" style="margin-bottom: .3em;">';
        html += '<div class="card-header' + ((i % 2 == 0) ? ' bg-primary text-white' : ' bg-secondary text-white') + '">' + filtros[i]["Denominaci贸n"] + '</div>';
        html += '<div class="card-body">' + filtros[i]["Equipo"] + '<br>' + filtros[i]["Ubicac.t茅cnica"];
        if (filtros[i]["N潞Pieza fabric."]) html += '<br>' + filtros[i]["N潞Pieza fabric."];
        html += '</div></div>';
      }

      if ($('input[name=criterios]')[0].checked) {
        ["desc", "kks"].forEach(id => {
          var texto = $('#' + id).val();
          if (texto.length > 2) {
            texto.split(" ").forEach(txt => {
              var re = new RegExp("(" + txt + ")", 'gi');
              html = html.replace(re, `<div class="desc_mark">$1</div>`);
            });
          }
        });
      }

      $('#sinresultados').hide();
      $('#resultados').show();
      $('#encontrados').text(filtros.length);
      $('#container').html(html);
    } else {
      $('#resultados').hide();
      $('#sinresultados').show();
      $('#container').html('');
    }
  }
</script>
</body>

</html>
